
<div class="row" style="border-bottom: 2px solid black;">
  <h1 class="col-lg-6" style="color: teal">
    Welcome to {{ title }}!
  </h1>
  <div *ngIf='user' class="col-lg-6">
      <h1 style="text-align:right"> Logged in as {{user?.name}}
        <button type="button" class="btn btn-outline-secondary" (click)="logout()">
          Logout
        </button>
      </h1>
  </div>

  <div *ngIf='!user' class="col-lg-6" style="padding-top: 10px;">
      <div  class="input-group mb-3">
          <input  class="form-control" type="text" [(ngModel)]="loginField.username" placeholder="Username">
          <input  class="form-control" type="text" [(ngModel)]="loginField.password" placeholder="Password">
          <div class="input-group-append">
            <button type="button" class="btn btn-outline-secondary" (click)="login()">Login</button>
          </div>
      </div>      
  </div>

  <div *ngIf='!user' class="col-12" style="padding-top: 10px;">
    <div  class="input-group mb-3">
        <input  class="form-control" type="text" [(ngModel)]="createField.name" placeholder="Username">
        <input  class="form-control" type="text" [(ngModel)]="createField.password" placeholder="Password">
        <input  class="form-control" type="text" [(ngModel)]="createField.company" placeholder="Company">
        <div class="input-group-append">
          <button type="button" class="btn btn-outline-secondary" (click)="createUser()">Create Account</button>
        </div>
    </div>      
  </div>
  


</div>

<div *ngIf='user' class="row">
  <div class="col-fixed-nav">
    <div class="btn-nav row">
        <button type="button" class="btn-nav-in btn btn-outline-secondary" routerLink="/create">
          Create Project
        </button>
    </div>
    <div class="btn-nav row">
        <button type="button" class="btn-nav-in btn btn-outline-secondary" routerLink="/projects">
          View Projects
        </button>
    </div>
    <div class="btn-nav row">
        <button type="button" class="btn-nav-in btn btn-outline-secondary" routerLink="/about">
          About ClockPunchr
        </button>
    </div>    
  </div>

  <div class="col">
      <router-outlet></router-outlet>
  </div>
</div>
