
<div class="row" style="border-bottom: 2px solid black;">
  <h1 class="col-md-6" style="color: teal">
    Welcome to {{ title }}!
  </h1>
  <div *ngIf='user' class="col-md-6">
      <h1> Logged in as {{user.name}}
      <button type="button" class="btn btn-outline-secondary" (click)="logout()">
        Logout
      </button>
    </h1>
  </div>

  <div *ngIf='!user' class="col-md-6" style="padding-top: 10px;">
      <div  class="input-group mb-3">
          <input  class="form-control" type="text" [(ngModel)]="loginField.username" placeholder="Username">
          <input  class="form-control" type="text" [(ngModel)]="loginField.password" placeholder="Password">
          <div class="input-group-append">
            <button type="button" class="btn btn-outline-secondary" (click)="login()">Login</button>
          </div>
      </div>      
  </div>
</div>

<div *ngIf='user' class="row">
  <div class="col-fixed-nav">
    <div class="btn-nav row">
        <button type="button" class="btn-nav-in btn btn-outline-secondary" (click)="logout()">Create Project</button>
    </div>
    <div class="btn-nav row">
        <button type="button" class="btn-nav-in btn btn-outline-secondary" (click)="logout()">View Projects</button>
    </div>
    <div class="btn-nav row">
        <button type="button" class="btn-nav-in btn btn-outline-secondary" (click)="logout()">About ClockPunchr</button>
    </div>    
  </div>

  <div class="col">
      <h2>
        Main Content Here
      </h2>
      <router-outlet></router-outlet>
  </div>
</div>
