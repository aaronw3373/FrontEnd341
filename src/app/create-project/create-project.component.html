<br>
<h3>New Project:</h3>
<div class="row">
  <div class="col-12 input-group mb-3" style="padding-top: 10px;">
    <input  class="form-control" type="text" [(ngModel)]="newProject.name" placeholder="Project Name">
    <div class="input-group-append">
        <button type="button" class="btn btn-outline-secondary" (click)="createProject()">Create Project</button>
    </div>
  </div>
</div>
